<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no" , initial-scale=1.0" />
    <meta http-equiv="X-Compatible" content="IE=edge" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"/>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"/>
  </head>

  <body>
    <section class="contact">
        <div class="back-button" onclick="goBack()">
            <i class='bx bx-arrow-back'></i>Back</div>
      <h2>Contact Me</h2>

      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Full Name"
              id="name"
              class="item"
              autocomplete="off"
            />
            <div class="error-text">Name can't be blank</div>
          </div>
          <div class="input-box">
            <div class="input-field field">
              <input
                type="text"
                placeholder="Email Address"
                id="email"
                class="item"
                autocomplete="off"
              />
              <div class="error-text email">Email can't be blank</div>
            </div>
          </div>
        </div>
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Phone Number"
              id="phone"
              class="item"
              autocomplete="off"
            />
            <div class="error-text">Phone can't be blank</div>
          </div>
          <div class="input-box">
            <div class="input-field field">
              <input
                type="text"
                placeholder="Subject"
                id="subject"
                class="item"
                autocomplete="off"
              />
              <div class="error-text">Subject can't be blank</div>
            </div>
          </div>
        </div>
        <div class="textarea-field field">
          <textarea
            name=""
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
            class="item"
            autocomplete="off"
          ></textarea>
          <div class="error-text">Message can't be blank</div>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
